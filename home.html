<script>

var anterior="";
 $("#emailCandidato").focusout(function() {
     if (anterior=="" && $("#emailCandidato").val() != "")
     {
            $.ajax({type: "POST",
                    url: "http://181.13.244.170:5000/Getreservas",
                    data: {
                            emailCandidato: $("#emailCandidato").val()
                          },
                    success:function(data) {
                        $("#email").val(data['Email Address'])
                        $("#email").val(data['Email Address'])
                        $("#email").val(data['Email Address'])
                        },
                    error:function(result) {
                        alert('error');
                       }
                    })
      }
 $("#emailCandidato").change(function() {
    actual=$("#emailCandidato").val();
    if (anterior != actual) 
       {
        anterior=actual;
        $.ajax({type: "POST",
                url: "http://181.13.244.170:5000/Getreservas",
	            data: {
                    emailCandidato: $("#emailCandidato").val()
                      },
	            success:function(data) {
                        $("#email").val(data['Email Address'])
                        $("#email").val(data['Email Address'])
	                      $("#email").val(data['Email Address'])
                },
                error:function(result) {
                     alert('error');
                }
              })
        }
    })
  })

$("#guardo").on("click", function(e) {
 
var testEmail = /^[A-Z0-9._%+-]+@([A-Z0-9-]+\.)+[A-Z]{2,4}$/i;
if (testEmail.test($("#email").val()) || testEmail.test($("#emailCandidato").val() ))
{
$('#reserva').modal('toggle');
    e.preventDefault();
    multiinput= Array();
    valores=document.querySelector('#minput').querySelectorAll(".item")
    for ( var i = 0, l = valores.length; i < l; i++ ) {
    multiinput.push(valores[i].textContent);
    }
    tperfil=Array();
    valoresperfil=document.querySelector('#tinput').querySelectorAll(".item")
    for ( var i = 0, l = valoresperfil.length; i < l; i++ ) {
    tperfil.push(valoresperfil[i].textContent);
    }
    $.ajax({type: "POST",
        url: "http://181.13.244.170:5000/insert",
	data: { 
          email: $("#email").val(), 
          emailCandidato: $("#emailCandidato").val(),
          naCandi: $("#naCandi").val(),
          lkCandi: $("#lkCandi").val(),
          idReserva: $("#idReserva").val(),
          tcandi: multiinput,
          tperfil: tperfil,
          comment: $("#comment").val(),
       },
	     async: false,
	    success:function(result) {
		    $("#email").textContent='';
		    $("#emailCandidato").textContent='';
		    $("#naCandi").textContent='';
		    $("#lkCandi").textContent='';
		    $("#idReserva").textContent='';
		    $("#comment").textContent='';
    valores=document.querySelector('#minput').querySelectorAll(".item");
    for ( var i = 0, l = valores.length; i < l; i++ ) {
	valores[i].remove();	     
    }
    valoresperfil=document.querySelector('#tinput').querySelectorAll(".item");
    for ( var i = 0, l = valoresperfil.length; i < l; i++ ) {
    valoresperfil[i].remove();
    }
	    
	    },
        error:function(result) {
          alert('error');

        }
    }
    );
}
else{
	if ( $("#email").val()!= "")
		alert("El formato del mail es incorrecto");
}
}
);
</script>
